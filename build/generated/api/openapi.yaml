openapi: 3.0.0
info:
  contact:
    name: NHL API documentation
    url: https://github.com/mbroeze/nhl-api-specifications/tree/justyaml
  description: Documenting the publicly accessible portions of the NHL API.
  title: NHL API
  version: 1.0.0
servers:
- url: https://statsapi.web.nhl.com/api/v1
tags:
- name: conferences
- name: divisions
- name: draft
- name: franchises
- name: games
- name: gameStatus
- name: gameTypes
- name: players
- name: playTypes
- name: schedule
- name: seasons
- name: standings
- name: stats
- name: teams
paths:
  /conferences:
    get:
      description: "This only retrieves active conferences. For inactive conferences,\
        \ use `/conferences/{id}`."
      operationId: getConferences
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conferences'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get all current NHL conferences.
      tags:
      - conferences
      x-accepts: application/json
  /conferences/{id}:
    get:
      description: "You can use this to also retrieve inactive conferences. For example,\
        \ the ID for the World Cup of Hockey is `7`."
      operationId: getConference
      parameters:
      - description: The ID of the conference.
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 5
          type: number
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conference'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get an NHL conference.
      tags:
      - conferences
      x-accepts: application/json
  /divisions:
    get:
      description: "This only retrieves active divisions. For inactive divisions,\
        \ use `/divisions/{id}`."
      operationId: getDivisions
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Divisions'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get all current NHL divisions.
      tags:
      - divisions
      x-accepts: application/json
  /divisions/{id}:
    get:
      description: "You can use this to also retrieve inactive divisions. For example,\
        \ the ID for the old Patrick division is `13`."
      operationId: getDivision
      parameters:
      - description: The ID of the division.
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 15
          type: number
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Division'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get an NHL division.
      tags:
      - divisions
      x-accepts: application/json
  /draft:
    get:
      operationId: getDraft
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Draft'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get round-by-round data for current year's NHL Entry Draft.
      tags:
      - draft
      x-accepts: application/json
  /draft/{year}:
    get:
      operationId: getDraftByYear
      parameters:
      - description: The draft year.
        explode: false
        in: path
        name: year
        required: true
        schema:
          example: 2018
          pattern: "^\\d{4}$"
          type: number
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Draft'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get round-by-round data for a specific year's NHL Entry Draft.
      tags:
      - draft
      x-accepts: application/json
  /draft/prospects:
    get:
      description: Be forewarned that this endpoint returns a **lot** of data and
        there does not appear to be a way to paginate results.
      operationId: getDraftProspects
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DraftProspects'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get all NHL Entry Draft prospects.
      tags:
      - draft
      x-accepts: application/json
  /draft/prospects/{id}:
    get:
      operationId: getDraftProspect
      parameters:
      - description: The prospect ID.
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 65242
          type: number
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DraftProspects'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get an NHL Entry Draft prospect.
      tags:
      - draft
      x-accepts: application/json
  /franchises:
    get:
      operationId: getFranchises
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Franchises'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Returns a list of franchises
      tags:
      - franchises
      x-accepts: application/json
  /franchises/{id}:
    get:
      operationId: getFranchise
      parameters:
      - description: The franchise ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 2
          type: number
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Franchises'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Gets information on a specific franchise
      tags:
      - franchises
      x-accepts: application/json
  /game/{id}/boxscore:
    get:
      description: "If you want detailed play information, you should use `/game/{id}/feed/live`\
        \ or `/game/{id}/feed/live/diffPatch`."
      operationId: getGameBoxscore
      parameters:
      - description: "The ID of the game. The first 4 digits identify the season of\
          \ the game (ie. 2017 for the 2017-2018 season). The next 2 digits give the\
          \ type of game, where 01 = preseason, 02 = regular season, 03 = playoffs,\
          \ 04 = all-star. The final 4 digits identify the specific game number. For\
          \ regular season and preseason games, this ranges from 0001 to the number\
          \ of games played. (1271 for seasons with 31 teams (2017 and onwards) and\
          \ 1230 for seasons with 30 teams). For playoff games, the 2nd digit of the\
          \ specific number gives the round of the playoffs, the 3rd digit specifies\
          \ the matchup, and the 4th digit specifies the game (out of 7)."
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 2017020851
          type: number
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameBoxscores'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get the boxscore for an NHL game.
      tags:
      - games
      x-accepts: application/json
  /game/{id}/content:
    get:
      operationId: getGameContent
      parameters:
      - description: "The ID of the game. The first 4 digits identify the season of\
          \ the game (ie. 2017 for the 2017-2018 season). The next 2 digits give the\
          \ type of game, where 01 = preseason, 02 = regular season, 03 = playoffs,\
          \ 04 = all-star. The final 4 digits identify the specific game number. For\
          \ regular season and preseason games, this ranges from 0001 to the number\
          \ of games played. (1271 for seasons with 31 teams (2017 and onwards) and\
          \ 1230 for seasons with 30 teams). For playoff games, the 2nd digit of the\
          \ specific number gives the round of the playoffs, the 3rd digit specifies\
          \ the matchup, and the 4th digit specifies the game (out of 7)."
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 2017020851
          type: number
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameContent'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: "Get editorials, video replays and photo highlights for an NHL game."
      tags:
      - games
      x-accepts: application/json
  /game/{id}/feed/live:
    get:
      description: "This contains all data related to a game, from the boxscore, to\
        \ play data and even on-ice coordinates. Be forewarned that, depending on\
        \ the game, this endpoint can return a **lot** of data."
      operationId: getGame
      parameters:
      - description: "The ID of the game. The first 4 digits identify the season of\
          \ the game (ie. 2017 for the 2017-2018 season). The next 2 digits give the\
          \ type of game, where 01 = preseason, 02 = regular season, 03 = playoffs,\
          \ 04 = all-star. The final 4 digits identify the specific game number. For\
          \ regular season and preseason games, this ranges from 0001 to the number\
          \ of games played. (1271 for seasons with 31 teams (2017 and onwards) and\
          \ 1230 for seasons with 30 teams). For playoff games, the 2nd digit of the\
          \ specific number gives the round of the playoffs, the 3rd digit specifies\
          \ the matchup, and the 4th digit specifies the game (out of 7)."
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 2017020851
          type: number
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get all available data for an NHL game.
      tags:
      - games
      x-accepts: application/json
  /gameStatus:
    get:
      operationId: getGameStatus
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/GameStatus'
                type: array
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Returns a list of game status values
      tags:
      - gameStatus
      x-accepts: application/json
  /gameTypes:
    get:
      operationId: getGameTypes
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/GameType'
                type: array
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Returns list of game types with description and post-season status
      tags:
      - gameTypes
      x-accepts: application/json
  /game/{id}/feed/live/diffPatch:
    get:
      description: You can use this to return a small subset of data relating to game.
      operationId: getGameDiff
      parameters:
      - description: "The ID of the game. The first 4 digits identify the season of\
          \ the game (ie. 2017 for the 2017-2018 season). The next 2 digits give the\
          \ type of game, where 01 = preseason, 02 = regular season, 03 = playoffs,\
          \ 04 = all-star. The final 4 digits identify the specific game number. For\
          \ regular season and preseason games, this ranges from 0001 to the number\
          \ of games played. (1271 for seasons with 31 teams (2017 and onwards) and\
          \ 1230 for seasons with 30 teams). For playoff games, the 2nd digit of the\
          \ specific number gives the round of the playoffs, the 3rd digit specifies\
          \ the matchup, and the 4th digit specifies the game (out of 7)."
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 2017020851
          type: number
        style: simple
      - description: The prospect ID.
        explode: true
        in: query
        name: startTimeCode
        required: true
        schema:
          example: 20180210_0900
          pattern: "^(\\d{8})_(\\d{4})$"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get all available data for an NHL game after a specific time.
      tags:
      - games
      x-accepts: application/json
  /people/{id}:
    get:
      operationId: getPlayer
      parameters:
      - description: The ID of the player.
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 8466138
          type: number
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Players'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get an NHL player.
      tags:
      - players
      x-accepts: application/json
  /people/{id}/stats:
    get:
      operationId: getPlayerStats
      parameters:
      - description: The ID of the player.
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 8466138
          type: number
        style: simple
      - description: |
          Stats explanations:
            * `homeAndAway` - Provides a split between home and away games.
            * `byMonth` - Monthly split of stats.
            * `byDayOfWeek` - Split done by day of the week.
            * `goalsByGameSituation` - Shows number on when goals for a player happened like how many in the shootout, how many in each period, etc.
            * `onPaceRegularSeason` - This only works with the current in-progress season and shows projected totals based on current onPaceRegularSeason.
            * `regularSeasonStatRankings` - Returns where someone stands vs the rest of the league for a specific regularSeasonStatRankings
            * `statsSingleSeason` - Obtains single season statistics for a player.
            * `vsConference` - Conference stats split.
            * `vsDivision` - Division stats split.
            * `vsTeam` - Conference stats split.
            * `winLoss` - Very similar to the previous modifier except it provides the W/L/OT split instead of Home and Away.
        explode: true
        in: query
        name: stats
        required: true
        schema:
          enum:
          - homeAndAway
          - byDayOfWeek
          - byMonth
          - goalsByGameSituation
          - onPaceRegularSeason
          - regularSeasonStatRankings
          - statsSingleSeason
          - vsConference
          - vsDivision
          - vsTeam
          - winLoss
          type: string
        style: form
      - description: Return a team's specific season.
        explode: true
        in: query
        name: season
        required: false
        schema:
          example: 20172018
          pattern: "^\\d{8}$"
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerStats'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get specific statistics for an NHL player.
      tags:
      - players
      x-accepts: application/json
  /playTypes:
    get:
      operationId: getPlayTypes
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayTypes'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: This shows all the possible play types found within the liveData/plays
        portion of the game feed
      tags:
      - playTypes
      x-accepts: application/json
  /schedule:
    get:
      operationId: getSchedule
      parameters:
      - description: |
          Expand explanations:
            * `schedule.brodcasts` - Shows the broadcasts of the game.
            * `schedule.linescore` - Linescore for completed games.
            * `schedule.ticket` - Provides the different places to buy tickets for the upcoming games.
            * `team.schedule.previous` - Same as above but for the last game played.
        explode: true
        in: query
        name: expand
        required: false
        schema:
          enum:
          - schedule.brodcasts
          - schedule.linescore
          - schedule.ticket
          - team.schedule.previous
          type: string
        style: form
      - description: Limit results to a specific team. Team ids can be found through
          the teams endpoint
        explode: true
        in: query
        name: teamId
        required: false
        schema:
          example: "28"
          type: string
        style: form
      - description: Start date for the search.
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          example: 2018-02-11
          format: date
          type: string
        style: form
      - description: End date for the search.
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          example: 2018-02-18
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get the NHL game schedule.
      tags:
      - schedule
      x-accepts: application/json
  /seasons:
    get:
      description: Describes each season.
      operationId: getSeasons
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Seasons'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get all the NHL seasons.
      tags:
      - seasons
      x-accepts: application/json
  /standings:
    get:
      operationId: getStandings
      parameters:
      - description: Standings for a specified season.
        explode: true
        in: query
        name: season
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Standings on a specified date.
        explode: true
        in: query
        name: date
        required: false
        schema:
          example: 2018-01-09
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Standings'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get NHL division standings.
      tags:
      - standings
      x-accepts: application/json
  /standings/{type}:
    get:
      operationId: getStandingsByType
      parameters:
      - description: |
          Standing types:
            * `byConference` - Standings by Conference
            * `byDivision` - Standings by Division
            * `byLeague` - Standings by League
            * `divisionLeaders` - Division Leader standings
            * `postseason` - Postseason Standings
            * `preseason` - Preseason Standings
            * `regularSeason` - Regular Season Standings
            * `wildCard` - Wild card standings
            * `wildCardWithLeaders` - Wild card standings with Division Leaders
        explode: false
        in: path
        name: type
        required: true
        schema:
          enum:
          - byConference
          - byDivision
          - byLeague
          - divisionLeaders
          - postseason
          - preseason
          - regularSeason
          - wildCard
          - wildCardWithLeaders
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Standings'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get NHL standings for a specific standing type.
      tags:
      - standings
      x-accepts: application/json
  /standingsTypes:
    get:
      operationId: getStandingTypes
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandingTypes'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get all available NHL standing types.
      tags:
      - standings
      x-accepts: application/json
  /statTypes:
    get:
      operationId: getStatTypes
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatTypes'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get all available NHL statistic types.
      tags:
      - stats
      x-accepts: application/json
  /teams:
    get:
      operationId: getTeams
      parameters:
      - description: Expand your response for some additional data.
        explode: true
        in: query
        name: expand
        required: false
        schema:
          enum:
          - team.roster
          - team.schedule.next
          - team.schedule.previous
          type: string
        style: form
      - description: Return a team's specific season.
        explode: true
        in: query
        name: season
        required: false
        schema:
          example: 20172018
          pattern: "^\\d{8}$"
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Teams'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get all NHL teams.
      tags:
      - teams
      x-accepts: application/json
  /teams/{id}:
    get:
      operationId: getTeam
      parameters:
      - description: The ID of the team.
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 28
          type: number
        style: simple
      - description: Expand your response for some additional data.
        explode: true
        in: query
        name: expand
        required: false
        schema:
          enum:
          - team.roster
          - team.schedule.next
          - team.schedule.previous
          type: string
        style: form
      - description: Return a team's specific season.
        explode: true
        in: query
        name: season
        required: false
        schema:
          example: 20172018
          pattern: "^\\d{8}$"
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get an NHL team.
      tags:
      - teams
      x-accepts: application/json
  /teams/{id}/roster:
    get:
      operationId: getTeamRoster
      parameters:
      - description: The ID of the team.
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 28
          type: number
        style: simple
      - description: Return a team's specific season.
        explode: true
        in: query
        name: season
        required: false
        schema:
          example: 20172018
          pattern: "^\\d{8}$"
          type: number
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rosters'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error
      summary: Get an NHL team's roster.
      tags:
      - teams
      x-accepts: application/json
  /teams/{id}/stats:
    get:
      operationId: getTeamStats
      parameters:
      - description: The ID of the team.
        explode: false
        in: path
        name: id
        required: true
        schema:
